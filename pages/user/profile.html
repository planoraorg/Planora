<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings - Planora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" href="/icon/Planora-logo-removebg-preview.png">
    <style>
        body {
            background: linear-gradient(120deg, #f0f2f5, #dce3f0);
            min-height: 100vh;
        }
    </style>
</head>

<body>
    <!-- Dynamic Navbar -->
    <div id="planora-navbar"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/navbar.js"></script>

    <!-- Hero Header Section -->
    <header style="
    background: linear-gradient(135deg, #181952, #190f39);
    padding: 30px 20px;
    text-align: center;
    color: white;
    border-bottom: 4px solid #8ed1fa;
  ">
        <h1 style="font-size: 2rem; font-weight: 900; letter-spacing: 2px; margin: 0;">
            PROFILE SETTINGS
        </h1>
        <p style="font-size: 1rem; margin: 10px 0 0 0; opacity: 0.9;">
            Manage your personal information
        </p>
    </header>

    <div class="container" style="padding-top: 30px; padding-bottom: 50px; max-width: 800px;">
        <div class="text-end mb-4">
            <a href="/pages/user/dashboard.html" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
        </div>

        <form id="profileForm">
            <!-- Basic Information -->
            <div class="card shadow-lg border-0 rounded-4 mb-4"
                style="background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.4) !important;">
                <div class="card-body p-4">
                    <h5 class="mb-3" style="color: #14213d; font-weight: 700;"><i class="fas fa-user-circle"></i>
                        Personal Details</h5>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Full Name</label>
                            <input type="text" class="form-control" id="editName" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Email</label>
                            <input type="email" class="form-control" id="editEmail" required disabled>
                            <small class="text-muted">Email cannot be changed</small>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Phone Number</label>
                            <input type="tel" class="form-control" id="editPhone" placeholder="+91 9876543210">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Location</label>
                            <input type="text" class="form-control" id="editLocation" placeholder="City, State">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Save Button -->
            <div class="text-end mb-4">
                <button type="button" class="btn btn-outline-secondary btn-lg me-2"
                    onclick="window.location.href='/pages/user/dashboard.html'">
                    <i class="fas fa-times"></i> Cancel
                </button>
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="fas fa-save"></i> Save Changes
                </button>
            </div>
        </form>
    </div>

    <!-- Feedback Modal -->
    <div class="modal fade" id="feedbackModal" tabindex="-1" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg">
                <div class="modal-body text-center p-5">
                    <div id="modalIcon" class="mb-3"></div>
                    <h4 id="modalTitle" class="mb-3"></h4>
                    <p id="modalMessage" class="text-muted"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check Auth
        if (!isAuthenticated()) {
            window.location.href = '/pages/public/login.html';
        }

        const userData = getUserData();

        // Initial load from local storage
        if (userData) {
            document.getElementById('editName').value = userData.name || '';
            document.getElementById('editEmail').value = userData.email || '';
            document.getElementById('editPhone').value = userData.phone || '';
            document.getElementById('editLocation').value = userData.location || '';
        }

        // Fetch latest data from server to be sure
        async function refreshData() {
            // Since we don't have a direct GET user endpoint other than refreshing token or storing it
            // We'll rely on what's in localStorage/token for now, or we could fetch profile
            // But simple is fine for now as update returns fresh data
        }

        document.getElementById('profileForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const updates = {
                name: document.getElementById('editName').value,
                phone: document.getElementById('editPhone').value,
                location: document.getElementById('editLocation').value
            };

            try {
                const response = await fetch(`/api/users/${userData.id}/update`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        ...getAuthHeader()
                    },
                    body: JSON.stringify(updates)
                });

                if (response.ok) {
                    const result = await response.json();
                    if (result.token) {
                        saveAuthToken(result.token);
                    }
                    showSuccessModal('Profile Updated!', 'Your details have been updated successfully.');

                    setTimeout(() => {
                        window.location.href = '/pages/user/dashboard.html';
                    }, 1500);
                } else {
                    const error = await response.json();
                    showErrorModal('Update Failed', error.message || 'Failed to update profile');
                }
            } catch (error) {
                console.error(error);
                showErrorModal('Connection Error', 'Failed to connect to server');
            }
        });

        function showSuccessModal(title, message) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalIcon').innerHTML = '<i class="fas fa-check-circle fa-3x text-success"></i>';
            document.getElementById('modalMessage').textContent = message;
            const modal = new bootstrap.Modal(document.getElementById('feedbackModal'));
            modal.show();
        }

        function showErrorModal(title, message) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalIcon').innerHTML = '<i class="fas fa-exclamation-circle fa-3x text-danger"></i>';
            document.getElementById('modalMessage').textContent = message;
            const modal = new bootstrap.Modal(document.getElementById('feedbackModal'));
            modal.show();
        }
    </script>

    <!-- Dynamic Footer Container -->
    <div id="planora-footer"></div>
    <script src="/js/footer.js"></script>
</body>

</html>

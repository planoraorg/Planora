<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Auth Protection -->
    <script src="/js/auth.js"></script>
    <script src="/js/navbar.js"></script>
    <script>
        // Auth check removed to allow public access
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Professionals - Planora - Plan According to your Aura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="icon" type="image/png" href="/icon/Planora-logo-removebg-preview.png">
</head>

<body>
    <!-- Navbar -->
    <div id="planora-navbar"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/navbar.js"></script>

    <!-- Hero Header Section -->
    <header style="
      background: linear-gradient(135deg, #181952, #190f39);
      padding: 40px 20px;
      text-align: center;
      color: white;
      border-bottom: 4px solid #8ed1fa;
    ">
        <h1 style="font-size: 2.5rem; font-weight: 900; letter-spacing: 2px; margin: 0 0 15px;">
            FIND PROFESSIONALS
        </h1>
        <p style="font-size: 1.1rem; margin: 0; opacity: 0.9;">
            Search Experts → Compare Profiles → Connect Instantly
        </p>
    </header>

    <div class="container-fluid" style="padding-top: 30px; padding-bottom: 50px;">
        <div class="row">
            <!-- Filters Sidebar -->
            <div class="col-md-3">
                <div class="card shadow-sm border-0 rounded-4 sticky-top"
                    style="top: 100px; background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.4) !important;">
                    <div class="card-body">
                        <h5 class="mb-4" style="color: #14213d; font-weight: 700;"><i
                                class="fas fa-filter me-2"></i>Filters</h5>

                        <div class="mb-3">
                            <label class="form-label small fw-bold">Specialization</label>
                            <select class="form-select form-select-sm" id="filterSpecialization">
                                <option value="">All Specializations</option>
                                <option value="Architect">Architect</option>
                                <option value="Interior Designer">Interior Designer</option>
                                <option value="Carpenter">Carpenter</option>
                                <option value="Plumber">Plumber</option>
                                <option value="Electrician">Electrician</option>
                                <option value="Painter">Painter</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label small fw-bold">City</label>
                            <input type="text" class="form-control form-control-sm" id="filterCity"
                                placeholder="e.g., Mumbai">
                        </div>

                        <div class="mb-3">
                            <label class="form-label small fw-bold">Minimum Rating</label>
                            <select class="form-select form-select-sm" id="filterRating">
                                <option value="">Any Rating</option>
                                <option value="4.5">4.5+ ⭐</option>
                                <option value="4.0">4.0+ ⭐</option>
                                <option value="3.5">3.5+ ⭐</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label small fw-bold">Max Hourly Rate (₹)</label>
                            <input type="number" class="form-control form-control-sm" id="filterRate"
                                placeholder="e.g., 3000">
                        </div>

                        <button class="btn btn-primary w-100 btn-sm" onclick="applyFilters()">
                            Apply Filters
                        </button>
                        <button class="btn btn-outline-secondary w-100 btn-sm mt-2" onclick="clearFilters()">
                            Clear All
                        </button>

                        <div class="mt-4">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input" id="showMap" onchange="toggleMapView()">
                                Show Map View
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>

                        <p class="text-muted mb-0" id="resultCount">Loading...</p>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-sm" id="gridViewBtn" onclick="setView('grid')">
                            <i class="fas fa-th"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-secondary" id="listViewBtn" onclick="setView('list')">
                            <i class="fas fa-list"></i>
                        </button>
                    </div>
                </div>

                <!-- Map View -->
                <div id="mapView" style="display:none;">
                    <div id="professionalMap" class="map-container mb-4"></div>
                </div>

                <!-- Professionals Grid -->
                <div id="professionalsGrid" class="row g-4">
                    <div class="col-12 text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // PUBLIC PAGE - No authentication required

        let professionals = [];
        let currentView = 'grid';
        let map;
        let markers = [];

        async function loadProfessionals() {
            try {
                const params = new URLSearchParams();
                const spec = document.getElementById('filterSpecialization').value;
                const city = document.getElementById('filterCity').value;
                const rating = document.getElementById('filterRating').value;
                const maxRate = document.getElementById('filterRate').value;

                if (spec) params.append('specialization', spec);
                if (city) params.append('city', city);
                if (rating) params.append('minRating', rating);
                if (maxRate) params.append('maxRate', maxRate);

                const response = await fetch(`/api/professionals?${params.toString()}`);

                if (response.ok) {
                    professionals = await response.json();
                    displayProfessionals();
                } else {
                    alert('Failed to load professionals');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error loading professionals');
            }
        }

        function formatImagePath(path) {
            if (!path) return '/images/a.jpg';
            if (path.startsWith('http') || path.startsWith('/')) return path;
            // Handle Windows paths if any
            path = path.replace(/\\/g, '/');
            return '/' + path;
        }

        function displayProfessionals() {
            const container = document.getElementById('professionalsGrid');
            document.getElementById('resultCount').textContent = `${professionals.length} professionals found`;

            if (professionals.length === 0) {
                container.innerHTML = '<div class="col-12 text-center text-muted"><i class="fas fa-user-slash fa-3x mb-3"></i><p>No professionals found with current filters</p></div>';
                return;
            }

            if (currentView === 'grid') {
                container.className = 'row g-4';
                container.innerHTML = professionals.map(pro => `
          <div class="col-md-4">
            <div class="professional-card">
              <img src="${formatImagePath(pro.profile_image)}" alt="${pro.name}">
              <h5>${pro.name}</h5>
              <p class="specialization">${pro.specialization}</p>
              <div class="rating mb-2">
                <i class="fas fa-star"></i> ${pro.rating || 'N/A'} (${pro.total_reviews || 0} reviews)
              </div>
              <p class="mb-1"><i class="fas fa-map-marker-alt me-2"></i>${pro.city || 'N/A'}</p>
              <p class="mb-1"><i class="fas fa-briefcase me-2"></i>${pro.experience_years || 0} years exp</p>
              <p class="mb-3"><i class="fas fa-rupee-sign me-2"></i>${pro.hourly_rate || 'N/A'}/hour</p>
              <div class="d-grid gap-2">
                <a href="profile-view.html?id=${pro.id}" class="btn btn-primary btn-sm">View Profile</a>
                <button class="btn btn-outline-success btn-sm" onclick="bookProfessional('${pro.id}')">
                  <i class="fas fa-calendar me-1"></i>Book
                </button>
              </div>
            </div>
          </div>
        `).join('');
            } else {
                container.className = 'list-group';
                container.innerHTML = professionals.map(pro => `
          <div class="list-group-item d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
              <img src="${formatImagePath(pro.profile_image)}" style="width:60px; height:60px; object-fit:cover; border-radius:50%; margin-right:15px;">
              <div>
                <h6 class="mb-0">${pro.name}</h6>
                <small class="text-primary">${pro.specialization}</small>
                <br><small class="text-muted">${pro.city || 'N/A'} • ${pro.experience_years || 0} yrs exp</small>
              </div>
            </div>
            <div class="text-end">
              <div class="rating mb-1"><i class="fas fa-star"></i> ${pro.rating || 'N/A'}</div>
              <small>₹${pro.hourly_rate || 'N/A'}/hr</small>
              <br><a href="profile-view.html?id=${pro.id}" class="btn btn-sm btn-primary mt-2">View</a>
            </div>
          </div>
        `).join('');
            }
        }

        function applyFilters() {
            loadProfessionals();
        }

        function clearFilters() {
            document.getElementById('filterSpecialization').value = '';
            document.getElementById('filterCity').value = '';
            document.getElementById('filterRating').value = '';
            document.getElementById('filterRate').value = '';
            loadProfessionals();
        }

        function setView(view) {
            currentView = view;
            document.getElementById('gridViewBtn').className = view === 'grid' ? 'btn btn-sm btn-primary' : 'btn btn-sm btn-outline-secondary';
            document.getElementById('listViewBtn').className = view === 'list' ? 'btn btn-sm btn-primary' : 'btn btn-sm btn-outline-secondary';
            displayProfessionals();
        }

        function toggleMapView() {
            const mapView = document.getElementById('mapView');
            const showMap = document.getElementById('showMap').checked;

            if (showMap) {
                mapView.style.display = 'block';
                initMap();
            } else {
                mapView.style.display = 'none';
            }
        }

        function initMap() {
            if (!map) {
                map = L.map('professionalMap').setView([20.5937, 78.9629], 5);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19,
                    attribution: '© OpenStreetMap'
                }).addTo(map);
            }

            // Clear existing markers
            markers.forEach(m => map.removeLayer(m));
            markers = [];

            // Add markers for professionals with location
            professionals.forEach(pro => {
                if (pro.latitude && pro.longitude) {
                    const marker = L.marker([pro.latitude, pro.longitude]).addTo(map);
                    marker.bindPopup(`<strong>${pro.name}</strong><br>${pro.specialization}<br>₹${pro.hourly_rate}/hr<br><a href="professional-profile.html?id=${pro.id}">View Profile</a>`);
                    markers.push(marker);
                }
            });
        }

        function bookProfessional(professionalId) {
            if (!isAuthenticated()) {
                sessionStorage.setItem('redirectAfterLogin', window.location.pathname);
                window.location.href = '/pages/public/login.html';
                return;
            }
            // Redirect to professional profile where they can use the proper booking modal
            window.location.href = `profile-view.html?id=${professionalId}`;
        }

        // Load professionals on page load
        loadProfessionals();
    </script>

    <!-- Dynamic Footer Container -->
    <div id="planora-footer"></div>
    <script src="/js/footer.js"></script>

</body>


</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" type="image/png" href="/icon/Planora-logo-removebg-preview.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Details | Planora</title>

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f7f7f7;
      padding-top: 80px;
      font-family: Arial, sans-serif;
    }

    .custom-navbar {
      background: linear-gradient(90deg, #141032, #182030);
      padding: 15px 0;
    }

    .navbar-brand img {
      height: 40px;
    }

    .project-img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      height: 350px;
      object-fit: cover;
    }

    .info-box {
      background: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .section-header {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <div id="planora-navbar"></div>

  <div class="container my-5">
    <div id="project-details"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      // Get ID from URL
      const urlParams = new URLSearchParams(window.location.search);
      const projectId = urlParams.get('id');

      if (!projectId) {
        document.getElementById('project-details').innerHTML = '<div class="alert alert-danger">Project ID not found</div>';
        return;
      }

      try {
        const response = await fetch(`/api/projects/${projectId}`);
        if (!response.ok) throw new Error('Project not found');

        const project = await response.json();

        const imageList = project.images && project.images.length > 0
          ? project.images.map(img => `<img src="/${img}" class="img-fluid rounded mb-2 col-md-4">`).join('')
          : '<p>No images available</p>';

        const detailsHTML = `
            <div class="row">
                <div class="col-md-8">
                    <img src="${project.images && project.images[0] ? '/' + project.images[0] : 'https://via.placeholder.com/800x400'}" class="img-fluid rounded mb-4" style="width:100%; height:400px; object-fit:cover;">
                    <h2>${project.title}</h2>
                    <p class="text-muted"><i class="fas fa-map-marker-alt"></i> ${project.location}</p>
                    <hr>
                    <h4>Description</h4>
                    <p>${project.description}</p>
                    
                    <h4>Gallery</h4>
                    <div class="row">${imageList}</div>
                </div>
                <div class="col-md-4">
                    <div class="card shadow border-0 p-4">
                        <h4 class="mb-3">Project Details</h4>
                        <ul class="list-unstyled">
                            <li class="mb-2"><strong>Architect:</strong> ${project.architect_name || 'N/A'}</li>
                            <li class="mb-2"><strong>Specialization:</strong> ${project.specialization || 'N/A'}</li>
                            <li class="mb-2"><strong>Size:</strong> ${project.area} sq ft</li>
                            <li class="mb-2"><strong>Cost:</strong> ${project.budget}</li>
                            <li class="mb-2"><strong>Category:</strong> ${project.category}</li>
                        </ul>
                        ${project.features && project.features.length > 0 ? `
                        <h5 class="mt-4 mb-3">Key Features</h5>
                        <ul class="list-unstyled">
                            ${project.features.map(f => `<li class="mb-2"><i class="fas fa-check-circle text-success me-2"></i>${f}</li>`).join('')}
                        </ul>
                        ` : ''}
                        <button class="btn btn-primary w-100" onclick="window.location.href='/pages/professional/profile-view.html?id=${project.professional_id}'">View Professional</button>
                    </div>
                </div>
            </div>
        `;

        document.getElementById('project-details').innerHTML = detailsHTML;

      } catch (error) {
        console.error(error);
        document.getElementById('project-details').innerHTML = '<div class="alert alert-center alert-warning">Project details could not be loaded. Please try again later.</div>';
      }
    });

    // Validates that navbar loaded
    setTimeout(() => {
      if (!document.getElementById('planora-navbar').innerHTML) {
        const script = document.createElement('script');
        script.src = '/js/navbar.js';
        document.body.appendChild(script);
      }
    }, 1000);
  </script>

  <style>
    .footer {
      background: linear-gradient(90deg, #1b263b, #0d1b2a);
    }
  </style>


  <!-- Dynamic Footer Container -->
  <div id="planora-footer"></div>
  <script src="/js/footer.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" type="image/png" href="icon/Planora-logo-removebg-preview.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planora | Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body style="background: #f5f7fa;">

  <!-- Navbar -->
  <div id="planora-navbar"></div>

  <script src="/js/auth.js"></script>
  <script src="/js/navbar.js"></script>

  <!-- Register Form -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg border-0 rounded-4">
          <div class="card-body p-5">
            <h3 class="text-center mb-4 text-primary fw-bold">Create Account</h3>

            <form id="registerForm" enctype="multipart/form-data">

              <!-- Role Selection -->
              <div class="mb-3">
                <label for="role" class="form-label">Register as</label>
                <select class="form-select" id="role" required>
                  <option value="">Select Role</option>
                  <option value="user">User / Customer</option>
                  <option value="architect">Architect</option>
                  <option value="carpenter">Carpenter</option>
                  <option value="plumber">Plumber</option>
                  <option value="painter">Painter</option>
                  <option value="electrician">Electrician</option>
                </select>
              </div>

              <!-- Name -->
              <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter name" required>
              </div>

              <!-- Email -->
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" id="email" class="form-control" placeholder="Enter email" required>
              </div>

              <!-- Password -->
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter password" required>
              </div>

              <!-- Professional Document Upload -->
              <div id="documentSection" class="mb-3" style="display:none;">
                <label for="degree" class="form-label">Upload Verification Document</label>
                <input type="file" id="degree" name="degree" class="form-control" accept=".pdf,.jpg,.jpeg,.png">
                <small class="text-muted">Upload your degree/certification proof (PDF or image)</small>
              </div>

              <button type="submit" class="btn btn-success w-100">Register</button>
              <p class="text-center mt-3">
                Already have an account?
                <a href="/pages/public/login.html" class="text-decoration-none">Login</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script>
    // Show/Hide document upload section
    document.getElementById('role').addEventListener('change', function () {
      const role = this.value;
      const docSection = document.getElementById('documentSection');
      if (role === 'user' || role === '') {
        docSection.style.display = 'none';
      } else {
        docSection.style.display = 'block';
      }
    });

    // Handle form submission
    document.getElementById('registerForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const role = document.getElementById('role').value;
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (!role) {
        alert('Please select a role.');
        return;
      }

      try {
        let response;
        if (role === 'user') {
          // Normal user registration
          response = await fetch('/api/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, email, password })
          });
        } else {
          // Professional registration (with file upload)
          const formData = new FormData();
          formData.append('name', name);
          formData.append('email', email);
          formData.append('password', password);
          formData.append('specialization', role);
          const degreeFile = document.getElementById('degree').files[0];
          if (degreeFile) formData.append('degree', degreeFile);

          response = await fetch('/api/professional-register', {
            method: 'POST',
            body: formData
          });
        }

        const result = await response.json();
        if (response.ok) {
          // Auto-login with token for both users and professionals
          if (result.token) {
            saveAuthToken(result.token);
            showSuccessModal('Registration Successful!', 'Welcome to Planora! Redirecting to your dashboard...');

            setTimeout(() => {
              if (role === 'user') {
                window.location.href = '/pages/user/dashboard.html';
              } else {
                window.location.href = '/pages/professional/dashboard.html';
              }
            }, 1500);
          } else {
            showSuccessModal('Registration Successful!', 'Please login to continue...');
            setTimeout(() => {
              window.location.href = '/pages/public/login.html';
            }, 1500);
          }
        } else {
          showErrorModal('Registration Failed', result.error || result.message || 'Please try again.');
        }

      } catch (err) {
        console.error(err);
        showErrorModal('Connection Error', 'Unable to connect to server. Please try again later.');
      }
    });

    function showSuccessModal(title, message) {
      document.getElementById('modalTitle').textContent = title;
      document.getElementById('modalIcon').innerHTML = '<i class="fas fa-check-circle fa-3x text-success"></i>';
      document.getElementById('modalMessage').textContent = message;
      const modal = new bootstrap.Modal(document.getElementById('feedbackModal'));
      modal.show();
    }

    function showErrorModal(title, message) {
      document.getElementById('modalTitle').textContent = title;
      document.getElementById('modalIcon').innerHTML = '<i class="fas fa-exclamation-circle fa-3x text-danger"></i>';
      document.getElementById('modalMessage').textContent = message;
      const modal = new bootstrap.Modal(document.getElementById('feedbackModal'));
      modal.show();
    }
  </script>

  <!-- Feedback Modal -->
  <div class="modal fade" id="feedbackModal" tabindex="-1" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0 shadow-lg">
        <div class="modal-body text-center p-5">
          <div id="modalIcon" class="mb-3"></div>
          <h4 id="modalTitle" class="mb-3"></h4>
          <p id="modalMessage" class="text-muted"></p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


  <!-- Dynamic Footer Container -->
  <div id="planora-footer"></div>
  <script src="/js/footer.js"></script>

</body>

</html>

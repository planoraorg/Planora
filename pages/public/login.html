<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" type="image/png" href="icon/Planora-logo-removebg-preview.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planora | Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body style="background: #f5f7fa;">

  <!-- Navbar -->
  <div id="planora-navbar"></div>

  <script src="/js/auth.js"></script>
  <script src="/js/navbar.js"></script>


  <!-- Login Form -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg border-0 rounded-4">
          <div class="card-body p-5">
            <h3 class="text-center mb-4 text-primary fw-bold">Login to Planora</h3>
            <form id="loginForm">
              <div class="mb-3">
                <label for="role" class="form-label">I am a</label>
                <select class="form-select" id="role" required>
                  <option value="">Select Role</option>
                  <option value="user">User / Customer</option>
                  <option value="professional">Professional</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" id="email" class="form-control" placeholder="Enter email" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter password" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Login</button>
              <p class="text-center mt-3">Don't have an account?
                <a href="/pages/public/register.html" class="text-decoration-none">Register</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script>
    // Redirect if already logged in
    if (isAuthenticated()) {
      const userData = getUserData();
      if (userData.role === 'professional') {
        window.location.href = '/pages/professional/dashboard.html';
      } else {
        window.location.href = '/pages/user/dashboard.html';
      }
    }

    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const role = document.getElementById('role').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (!role) {
        alert('Please select a role.');
        return;
      }

      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password, role })
        });

        const result = await response.json();

        if (response.ok) {
          // Save JWT token
          saveAuthToken(result.token);

          // Show success modal instead of alert
          showSuccessModal('Login Successful!', 'Redirecting to your dashboard...');

          // Redirect after 1.5 seconds
          setTimeout(() => {
            const redirectTo = sessionStorage.getItem('redirectAfterLogin');
            if (redirectTo) {
              sessionStorage.removeItem('redirectAfterLogin');
              window.location.href = redirectTo;
            } else {
              if (role === 'professional') {
                window.location.href = '/pages/professional/dashboard.html';
              } else {
                window.location.href = '/pages/user/dashboard.html';
              }
            }
          }, 1500);
        } else {
          showErrorModal('Login Failed', result.error || 'Invalid credentials. Please try again.');
        }
      } catch (error) {
        console.error('Login error:', error);
        showErrorModal('Connection Error', 'Unable to connect to server. Please try again.');
      }
    });

    function showSuccessModal(title, message) {
      document.getElementById('modalTitle').textContent = title;
      document.getElementById('modalIcon').innerHTML = '<i class="fas fa-check-circle fa-3x text-success"></i>';
      document.getElementById('modalMessage').textContent = message;
      const modal = new bootstrap.Modal(document.getElementById('feedbackModal'));
      modal.show();
    }

    function showErrorModal(title, message) {
      document.getElementById('modalTitle').textContent = title;
      document.getElementById('modalIcon').innerHTML = '<i class="fas fa-exclamation-circle fa-3x text-danger"></i>';
      document.getElementById('modalMessage').textContent = message;
      const modal = new bootstrap.Modal(document.getElementById('feedbackModal'));
      modal.show();
    }
  </script>

  <!-- Feedback Modal -->
  <div class="modal fade" id="feedbackModal" tabindex="-1" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0 shadow-lg">
        <div class="modal-body text-center p-5">
          <div id="modalIcon" class="mb-3"></div>
          <h4 id="modalTitle" class="mb-3"></h4>
          <p id="modalMessage" class="text-muted"></p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


  <!-- Dynamic Footer Container -->
  <div id="planora-footer"></div>
  <script src="/js/footer.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Planora - Plan According to your Aura</title>
    <link rel="icon" type="image/png" href="icon/Planora-logo-removebg-preview.png">

    <!-- Bootstrap & FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #f0f2f5, #dce3f0);
            min-height: 100vh;
        }

        .contact-hero {
            background: linear-gradient(90deg, #1e3c72, #2a5298);
            color: white;
            padding: 80px 0 60px;
            text-align: center;
        }

        .contact-hero h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .info-card:hover {
            transform: translateY(-5px);
        }

        .info-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ffb703, #fb8500);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 1.8rem;
            color: white;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            font-weight: 600;
            color: #14213d;
            margin-bottom: 8px;
        }

        .form-control,
        .form-select {
            border-radius: 10px;
            padding: 12px 15px;
            border: 1px solid #ddd;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #ffb703;
            box-shadow: 0 0 0 0.2rem rgba(255, 183, 3, 0.25);
        }

        .btn-submit {
            background: linear-gradient(135deg, #ffb703, #fb8500);
            border: none;
            color: white;
            font-weight: 600;
            padding: 15px 40px;
            border-radius: 12px;
            font-size: 1.1rem;
            transition: transform 0.2s;
        }

        .btn-submit:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #fb8500, #ffb703);
        }
    </style></head>

<body>
    <!-- Navbar -->
    <div id="planora-navbar"></div>

    <!-- Hero Section -->
    <section class="contact-hero">
        <div class="container">
            <h1>Contact Team Planora</h1>
            <p style="font-size: 1.1rem;">We'd love to hear from you! Reach out to us anytime.</p>
        </div>
    </section>

    <!-- Contact Information -->
    <section class="py-5">
        <div class="container">
            <div class="row mb-5">
                <div class="col-md-4">
                    <div class="info-card text-center">
                        <div class="info-icon">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <h5 style="color: #14213d; font-weight: 600;">Our Address</h5>
                        <p style="color: #555; margin: 0;">Panipat, Haryana<br>India - 132103</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="info-card text-center">
                        <div class="info-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <h5 style="color: #14213d; font-weight: 600;">Email Us</h5>
                        <p style="color: #555; margin: 0;">
                            <a href="mailto:planora.org@gmail.com" style="color: #1e3c72; text-decoration: none;">
                                planora.org@gmail.com
                            </a>
                        </p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="info-card text-center">
                        <div class="info-icon">
                            <i class="fas fa-clock"></i>
                        </div>
                        <h5 style="color: #14213d; font-weight: 600;">Working Hours</h5>
                        <p style="color: #555; margin: 0;">Monday - Saturday<br>9:00 AM - 6:00 PM IST</p>
                    </div>
                </div>
            </div>

            <!-- Contact Form -->
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="form-card">
                        <h3 style="color: #14213d; font-weight: 700; margin-bottom: 30px; text-align: center;">
                            Send Us a Message
                        </h3>
                        <form id="contactForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">I am a</label>
                                    <select class="form-select" id="role" name="role" required>
                                        <option value="">Select Role</option>
                                        <option value="user">User</option>
                                        <option value="professional">Professional</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Your Name</label>
                                    <input type="text" class="form-control" id="name" name="name"
                                        placeholder="Enter your name" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Your Email</label>
                                    <input type="email" class="form-control" id="email" name="email"
                                        placeholder="your.email@example.com" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Contact Number</label>
                                    <input type="tel" class="form-control" id="contact" name="contact"
                                        placeholder="+91 XXXXX XXXXX" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Location</label>
                                <input type="text" class="form-control" id="location" name="location"
                                    placeholder="City, State" required>
                            </div>

                            <div class="mb-4">
                                <label class="form-label">How can we help you?</label>
                                <textarea class="form-control" id="message" name="message" rows="5"
                                    placeholder="Tell us about your project, query, or requirements..."
                                    required></textarea>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-submit">
                                    <i class="fas fa-paper-plane me-2"></i>Send Message
                                </button>
                            </div>
                        </form>
                        <div id="formMessage" class="mt-3 text-center" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/navbar.js"></script>
    <script src="api/config.js"></script>
    <script>
        document.getElementById('contactForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const messageDiv = document.getElementById('formMessage');
            const submitBtn = this.querySelector('button[type="submit"]');

            // Disable button during submission
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Sending...';

            // Create FormData object
            const formData = new FormData();
            formData.append('access_key', API_CONFIG.contact.accessKey);
            formData.append('role', document.getElementById('role').value);
            formData.append('name', document.getElementById('name').value);
            formData.append('email', document.getElementById('email').value);
            formData.append('contact', document.getElementById('contact').value);
            formData.append('location', document.getElementById('location').value);
            formData.append('message', document.getElementById('message').value);

            // Add subject line for better email organization
            formData.append('subject', 'New Contact Form Submission from Planora');

            try {
                const response = await fetch(API_CONFIG.contact.endpoint, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    messageDiv.style.display = 'block';
                    messageDiv.className = 'mt-3 text-center alert alert-success';
                    messageDiv.innerHTML = '<i class="fas fa-check-circle me-2"></i>Thank you! Your message has been sent successfully. We\'ll get back to you soon.';
                    document.getElementById('contactForm').reset();
                } else {
                    throw new Error(result.message || 'Failed to send message');
                }
            } catch (error) {
                messageDiv.style.display = 'block';
                messageDiv.className = 'mt-3 text-center alert alert-danger';
                messageDiv.innerHTML = '<i class="fas fa-exclamation-circle me-2"></i>Oops! Something went wrong. Please try again later.';
                console.error('Error:', error);
            } finally {
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-paper-plane me-2"></i>Send Message';
            }
        });
    </script>

    <!-- Dynamic Footer Container -->
    <div id="planora-footer"></div>
    <script src="/js/footer.js"></script>

</body>

</html>

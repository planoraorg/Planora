<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Auth Protection -->
  <script src="/js/auth.js"></script>
  <script src="/js/navbar.js"></script>
  <script>
    // Redirect to login if not authenticated
    if (!isAuthenticated()) {
      sessionStorage.setItem('redirectAfterLogin', window.location.pathname.split('/').pop());
      window.location.href = '/pages/public/login.html';
    }
  </script>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vastu Compliance Checker — Planora</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" type="image/png" href="/icon/Planora-logo-removebg-preview.png">
  <style>
    .vastu-container {
      max-width: 980px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 18px;
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #14213d;
      font-size: 0.9rem;
    }

    select,
    input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 12px;
      background-color: #fff;
      font-size: 15px;
      transition: 0.3s;
    }

    select:focus,
    input:focus {
      outline: none;
      border-color: #00bfa6;
      box-shadow: 0 0 8px rgba(0, 191, 166, 0.3);
    }

    .full {
      grid-column: 1/-1;
    }

    button {
      padding: 14px 28px;
      background: linear-gradient(90deg, #1e3c72, #2a5298);
      color: #fff;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(90deg, #2a5298, #1e3c72);
      box-shadow: 0 0 15px rgba(30, 60, 114, 0.3);
      transform: translateY(-2px);
    }

    #result {
      margin-top: 28px;
      padding: 22px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 15px;
      border-left: 4px solid #00bfa6;
      color: #222;
    }

    .badge-vastu {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 10px;
      background: linear-gradient(90deg, #1e3c72, #2a5298);
      color: #fff;
      font-weight: 600;
    }

    @media(max-width:720px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <div id="planora-navbar"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/navbar.js"></script>

  <!-- Hero Header Section -->
  <header style="
    background: linear-gradient(135deg, #181952, #190f39);
    padding: 40px 20px;
    text-align: center;
    color: white;
    border-bottom: 4px solid #8ed1fa;
    position: relative;
    overflow: hidden;
  ">
    <div
      style="position:absolute;width:150px;height:150px;background:rgba(255,180,0,0.15);border-radius:50%;top:-40px;left:-40px;filter:blur(30px);">
    </div>
    <div
      style="position:absolute;width:180px;height:180px;background:rgba(142,209,250,0.12);border-radius:50%;bottom:-50px;right:-50px;filter:blur(30px);">
    </div>

    <h1
      style="font-size: 2.5rem;font-weight: 900;letter-spacing: 2px;margin: 0 0 15px;text-shadow: 2px 2px 8px rgba(0,0,0,0.3);position: relative;z-index: 2;">
      VASTU COMPLIANCE CHECKER
    </h1>
    <p style="font-size: 1.1rem;margin: 0;opacity: 0.9;font-weight: 400;position: relative;z-index: 2;">
      Check Your Plot → Get Recommendations → Ensure Harmony
    </p>
  </header>
  <div class="container" style="padding-top: 30px; padding-bottom: 50px; max-width: 1000px;">
        <div class="text-end mb-4">
            <a href="/pages/user/dashboard.html" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
        </div>

  <!-- Main Content -->
  <div class="container" style="padding-top: 30px; padding-bottom: 50px;">
    <div class="vastu-container">
      <div class="grid">
        <div>
          <label for="facing">Plot Facing Direction</label>
          <select id="facing">
            <option value="north">North</option>
            <option value="south">South</option>
            <option value="east">East</option>
            <option value="west">West</option>
            <option value="northeast">North-East</option>
            <option value="northwest">North-West</option>
            <option value="southeast">South-East</option>
            <option value="southwest">South-West</option>
          </select>
        </div>

        <div>
          <label for="shape">Plot Shape</label>
          <select id="shape">
            <option value="square">Square</option>
            <option value="rectangle">Rectangle</option>
            <option value="irregular">Irregular</option>
            <option value="lshaped">L-Shaped</option>
          </select>
        </div>

        <div>
          <label for="mainDoor">Main Door Direction</label>
          <select id="mainDoor">
            <option value="north">North</option>
            <option value="south">South</option>
            <option value="east">East</option>
            <option value="west">West</option>
            <option value="northeast">North-East</option>
            <option value="northwest">North-West</option>
            <option value="southeast">South-East</option>
            <option value="southwest">South-West</option>
          </select>
        </div>

        <div>
          <label for="kitchen">Kitchen Location</label>
          <select id="kitchen">
            <option value="southeast">South-East</option>
            <option value="northwest">North-West</option>
            <option value="east">East</option>
            <option value="south">South</option>
            <option value="north">North</option>
            <option value="west">West</option>
          </select>
        </div>

        <div>
          <label for="bedroom">Master Bedroom Location</label>
          <select id="bedroom">
            <option value="southwest">South-West</option>
            <option value="south">South</option>
            <option value="west">West</option>
            <option value="northwest">North-West</option>
            <option value="east">East</option>
            <option value="north">North</option>
          </select>
        </div>

        <div>
          <label for="pooja">Pooja Room Location</label>
          <select id="pooja">
            <option value="northeast">North-East</option>
            <option value="east">East</option>
            <option value="north">North</option>
            <option value="west">West</option>
          </select>
        </div>

        <div class="full">
          <button onclick="checkVastu()" style="width:100%;">
            <i class="fas fa-check-circle me-2"></i>Check Vastu Compliance
          </button>
        </div>
      </div>

      <div id="result" style="display:none;">
        <h4><i class="fas fa-clipboard-check me-2" style="color: #00bfa6;"></i>Vastu Analysis Result</h4>
        <div id="resultContent"></div>
      </div>
    </div>
  </div>

  <!-- Dynamic Footer -->
  <div id="planora-footer"></div>
  <script src="/js/footer.js"></script>

  <script>
    function checkVastu() {
      const facing = document.getElementById('facing').value;
      const shape = document.getElementById('shape').value;
      const mainDoor = document.getElementById('mainDoor').value;
      const kitchen = document.getElementById('kitchen').value;
      const bedroom = document.getElementById('bedroom').value;
      const pooja = document.getElementById('pooja').value;

      let score = 100;
      let recommendations = [];
      let positives = [];

      // Plot Facing Analysis
      if (['north', 'east', 'northeast'].includes(facing)) {
        positives.push('✅ Plot facing direction is auspicious');
      } else if (facing === 'southwest') {
        score -= 15;
        recommendations.push('⚠️ South-West facing plot may bring challenges. Consider placing heavy objects in SW corner.');
      }

      // Shape Analysis
      if (shape === 'square' || shape === 'rectangle') {
        positives.push('✅ Plot shape is ideal for Vastu');
      } else {
        score -= 10;
        recommendations.push('⚠️ Irregular/L-shaped plots can be balanced with proper landscaping and construction.');
      }

      // Main Door Analysis
      if (['north', 'east', 'northeast'].includes(mainDoor)) {
        positives.push('✅ Main door direction is excellent');
      } else if (mainDoor === 'southwest') {
        score -= 20;
        recommendations.push('⚠️ South-West entrance is not ideal. Consider adding a protective screen or placing a Vastu pyramid.');
      }

      // Kitchen Analysis
      if (kitchen === 'southeast') {
        positives.push('✅ Kitchen in South-East (Agni corner) is perfect');
      } else if (kitchen === 'northwest') {
        positives.push('✅ Kitchen in North-West is acceptable');
      } else {
        score -= 10;
        recommendations.push('⚠️ Ideal kitchen placement is South-East. Ensure stove faces East while cooking.');
      }

      // Bedroom Analysis
      if (['southwest', 'south', 'west'].includes(bedroom)) {
        positives.push('✅ Master bedroom placement is correct');
      } else {
        score -= 10;
        recommendations.push('⚠️ Master bedroom should be in South-West for stability and prosperity.');
      }

      // Pooja Room Analysis
      if (['northeast', 'east', 'north'].includes(pooja)) {
        positives.push('✅ Pooja room in auspicious direction');
      } else {
        score -= 10;
        recommendations.push('⚠️ Pooja room should ideally be in North-East corner.');
      }

      // Generate Result
      let resultHTML = `
        <div class="mb-3">
          <span class="badge-vastu" style="font-size: 1.2rem;">
            Vastu Score: ${score}/100
          </span>
        </div>
      `;

      if (positives.length > 0) {
        resultHTML += '<h5 style="color: #00bfa6; margin-top: 20px;">Positive Aspects</h5><ul style="list-style: none; padding-left: 0;">';
        positives.forEach(p => resultHTML += `<li style="margin-bottom: 8px;">${p}</li>`);
        resultHTML += '</ul>';
      }

      if (recommendations.length > 0) {
        resultHTML += '<h5 style="color: #ff6b6b; margin-top: 20px;">Recommendations</h5><ul style="list-style: none; padding-left: 0;">';
        recommendations.forEach(r => resultHTML += `<li style="margin-bottom: 8px;">${r}</li>`);
        resultHTML += '</ul>';
      }

      if (score >= 80) {
        resultHTML += '<div class="alert alert-success mt-3"><i class="fas fa-check-circle me-2"></i>Your property has excellent Vastu compliance!</div>';
      } else if (score >= 60) {
        resultHTML += '<div class="alert alert-warning mt-3"><i class="fas fa-exclamation-triangle me-2"></i>Your property has moderate Vastu compliance. Consider the recommendations above.</div>';
      } else {
        resultHTML += '<div class="alert alert-danger mt-3"><i class="fas fa-times-circle me-2"></i>Your property needs significant Vastu corrections. Consult a Vastu expert.</div>';
      }

      document.getElementById('result').style.display = 'block';
      document.getElementById('resultContent').innerHTML = resultHTML;
      document.getElementById('result').scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</body>


</html>
